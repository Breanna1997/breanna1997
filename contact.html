  <body>
    <div class="container">
      <div class="circle-container">
        <div class="circle">
          <button id="close">
            <i class="fas fa-times"></i>
         </button>
         <button id="open">
             <i class="fas fa-bars"></i>
         </button>
        </div>
      </div>
      <div class="content">
        <div id="contact-section">
          <h1>Let's Work Together...</h1>
        </div>
      </div>
     <!--form -->
        <div class="contact-form">
          <form method="post" action='mailto:breannacodes@gmail.com' enctype="text/plain">
            <fieldset>
              <label for="name">
                <input name="name" placeholder="Name" type="text" required />
              </label>
              <label for="email">
                <input name="email" placeholder="Email" type="email" required />
              </label>
              <label for="message">
                <textarea name="message" placeholder="Message" required></textarea>
              </label>
              <label>
                <input class="contact_btn" type="submit" value="Send" class="submit" />
              </label>
            </fieldset>
          </form>
        </div>
<!--footer starts-->
     <footer>
      <div class="contact-links">
       <a href="https://codepen.io/your-work/" target="_blank" class="social"><i class="fa-brands fa-codepen"></i></a>

       <a href="https://github.com/Breanna1997/breanna1997" target="_blank" class="social"><i class="fa-brands fa-github"></i></a>
     </div>
     </footer>
<!--footer ends-->
